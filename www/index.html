<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Transpose App</title>
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
 <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal bg-orange">
      <div class="content-block">
        <!--MENU-->
              <a href="chords.html" class="item-link open-panel">
                <div class="button button-fill color-red">Chords Chart</div>
            <br>
          
              <a href="#" class="open-popup">
                <div class="button button-fill">About</div>
        </div>
      </div>
    </div>
    


<div class="popup tablet-fullscreen bg-red">

    
    <div class="content-block">
        <div class="content-block-inner bg-blue">

  <center>
      <p><h1>Final Project</h1></p>
      <p>2017</p>
      <p>Bachelor of Science in Information Technology</p>

      <p>&copy;Cloud</p>
  </center>

        </div>

      <p><a href="#" class="close-popup button button-fill">Back</a></p>
      
    </div>


  </div>
  
  <div class="views">
    <div class="view view-main">
      <div class="navbar bg-brown">
        <div class="navbar-inner">
          
          <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars color-white"></i></a>
          </div>
        </div>
      </div>

      <div class="pages navbar-through toolbar-through">
        <div data-page="index" class="page" style="background-image: url('img/kk.png'); position: center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
          <div class="page-content">
            <div style="padding-top: 40px;" class="content-block-title color-white"><h1>Chords</h1></div>
            <div class="content-block">
              <input type="text" placeholder="input chords here" id="src_id" style="width: 100%; font-size: 30px; text-align: center;">
            </div>

            <div class="content-block-title color-white"><h1>Transpose</h1></div>
              <div id="dst_id" data-distance="50" class="content-block infinite-scroll bg-white" style=" text-align: center; font-size: 30px;"></div>
           
            <div class="content-block">
              <div class="buttons-row">
                <a href="#" class="button button-big button-fill button-raised color-red" onclick="shiftMinus('src_id','dst_id')">Transpose -1</a>
                <a href="#" class="button button-big button-fill button-raised color-green" onclick="shiftPlus('src_id','dst_id')">Transpose +1</a>
              </div>
            </div>

            <div class="content-block">
              <a href="#" class="button button-big button-fill button-raised color-gray" onclick="window.location.reload()">Refresh</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<script>
  function play(element){
       var audio = document.getElementById(element);
       audio.play();
                 }
</script>

  <script type="text/javascript" src="js/chords.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <!-- Path to Framework7 Library JS-->
  <script type="text/javascript" src="js/framework7.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="js/my-app.js"></script>


</body>
</html>
